<!DOCTYPE html>
<html lang="en">
  
  <head>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Open+Sans:400,300,600);

      *{box-sizing:border-box;}
      
      body {
        font-family: 'open sans', helvetica, arial, sans;
        background:url(http://farm8.staticflickr.com/7064/6858179818_5d652f531c_h.jpg) no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      
      .log-form {
        width: 40%;
        min-width: 320px;
        max-width: 475px;
        background: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%,-50%);
        -moz-transform: translate(-50%,-50%);
        -o-transform: translate(-50%,-50%);
        -ms-transform: translate(-50%,-50%);
        transform: translate(-50%,-50%);
        box-shadow: 0px 2px 5px rgba(0,0,0,.25);
      }
      
      form {
        display: block;
        width: 100%;
        padding: 2em;
      }
        
      h2 {
        width: 100%;
        color: white;
        font-family: 'open sans condensed';
        font-size: 1.35em;
        display: block;
        background:#2a2a2a;
        width: 100%;
        text-transform: uppercase;
        padding: .75em 1em .75em 1.5em;
        box-shadow:inset 0px 1px 1px fadeout(white, 95%);
        border: 1px solid darken(#2a2a2a, 5%);
        margin: 0;
        font-weight: 200;
      }
        
      input {
        display: block;
        margin: auto auto;
        width: 100%;
        margin-bottom: 2em;
        padding: .5em 0;
        border: none;
        border-bottom: 1px solid #eaeaea;
        padding-bottom: 1.25em;
        color: #757575;
      }
         
        
      .btn {
        display: inline-block;
        background: #1fb5bf;
        border: 1px solid darken(#1fb5bf, 5%);
        padding: .5em 2em;
        color: white;
        margin-right: .5em;
        box-shadow: inset 0px 1px 0px fadeout(white, 80%);    
      }
              
    </style>      
  </head>
  <body>
    <div class="log-form">
      <h2>Enter the keyword</h4>
        <form id="keyword" method="POST" action="/submitkeyword">
          <input type="text" name="name" id="name" placeholder="Name" required="required">
          <br>
          <input class="btn" type="submit" value="Submit"  onclick="alert('Keyword entered')"></input>
        </form>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
          $('#keyword').on('submit', function(e){
            var name= $('#name').val()
            e.preventDefault();
            $.ajax({
              url: 'http://127.0.0.1:5000/submitkeyword/',
              data: {'name':name},
              method: 'POST',
              success: function(data) {
                        console.log(data)
              }
            });
          });
      </script> 
  </div>             
<script>
  var s = document.createElement('script'); s.setAttribute('src','http://developer.quillpad.in/static/js/quill.js?lang=Kannada&key=73909f8c96a9d08e876411c0a212a1f4'); s.setAttribute('id','qpd_script'); document.head.appendChild(s);
  </script>
  
</body>
</html>
